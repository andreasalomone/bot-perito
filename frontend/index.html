<!doctype html>
<html lang="it" class="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report AI - Perizia Intelligente</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
</head>

<body>
  <div class="container">
    <h2>Robot Salomone: Generatore di Perizie</h2>
    <label style="display:block; margin:1rem 0 .25rem; color:var(--text-muted)">
      Carica i documenti per il report
    </label>
    <form id="frm">
      <div class="file-input-wrapper">
        <input type="file" name="files" multiple required class="file-input" accept="image/*,.pdf,.doc,.docx"
          aria-label="Carica i tuoi documenti">
      </div>

      <!-- NEW â€“ foto peritali -->
      <label style="display:block; margin:1rem 0 .25rem; color:var(--text-muted)">
        Carica le foto peritali dei danni (massimo 10)
      </label>
      <div class="file-input-wrapper">
        <input
          type="file"
          name="damage_imgs"
          multiple
          accept="image/*"
          class="file-input"
          aria-label="Foto dei danni">
      </div>

      <div class="textarea-wrapper">
        <textarea name="notes" rows="4" placeholder="Inserisci qui eventuali note o dettagli aggiuntivi..."
          aria-label="Note aggiuntive"></textarea>
      </div>

      <button type="submit">
        <span>Genera Report</span>
      </button>
    </form>

    <div id="spin">
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('frm');
    const spinner = document.getElementById('spin');
    const fileInput = form.querySelector('input[type="file"]');
    const submitButton = form.querySelector('button[type="submit"]');

    fileInput.addEventListener('change', () => {
      const files = fileInput.files;
      if (files.length > 0) {
        const fileNames = Array.from(files).map(f => f.name).join(', ');
        fileInput.title = fileNames;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.style.display = 'block';
      submitButton.disabled = true;

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          body: new FormData(form)
        });

        if (response.status === 413) {
          throw new Error('File troppo grande o troppi allegati');
        }

        if (!response.ok) {
          throw new Error(await response.text());
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'report.docx';
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert(err.message || 'Si Ã¨ verificato un errore durante la generazione del report');
      } finally {
        spinner.style.display = 'none';
        submitButton.disabled = false;
      }
    });
  </script>
</body>

</html>
