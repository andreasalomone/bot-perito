<!doctype html>
<html lang="it" class="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report AI - Perizia Intelligente</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
</head>

<body>
  <main class="container">
    <h2>Robot Salomone: Generatore di Perizie</h2>
    <form id="frm">
      <!-- API Key field -->
      <label for="api_key" class="form-label">
        API Key
      </label>
      <input
        type="password"
        id="api_key"
        placeholder="Inserisci la tua API Key"
        required
      >
      <div class="file-input-wrapper">
        <label for="file_input" class="form-label">
          Carica i documenti per il report
        </label>
        <input type="file" id="file_input" name="files" multiple required class="file-input" accept="image/*,.pdf,.doc,.docx,.xls,.xlsx">
        <small class="file-size-limit">Limite: max 25MB per file, 100MB totali. Formati supportati: PDF, DOCX, JPG, PNG, XLS, XLSX.</small>
      </div>

      <div class="textarea-wrapper">
        <label for="notes_input" class="form-label">Note aggiuntive</label>
        <textarea id="notes_input" name="notes" rows="4" placeholder="Inserisci qui eventuali note o dettagli aggiuntivi..."></textarea>
      </div>
      <button type="submit">
        <span>Genera Report</span>
      </button>
    </form>

    <div id="spin" role="status" aria-live="polite">
      <div class="spinner" role="status" aria-label="Caricamento in corso"></div>
      <p>Attendere prego, il Report AI Ã¨ in fase di generazione...</p>
      <p id="status-message" aria-live="polite"></p>
    </div>

    <!-- Placeholder for Clarification UI -->
    <div id="clarification-ui">
      <!-- Content will be dynamically injected by script.js -->
    </div>

  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
