<!doctype html>
<html lang="it" class="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report AI - Perizia Intelligente</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
</head>

<body>
  <div class="container">
    <h2>Robot Salomone: Generatore di Perizie</h2>
    <form id="frm">
      <!-- API Key field -->
      <label style="display:block; margin:1rem 0 .25rem; color:var(--text-muted)">
        API Key
      </label>
      <input
        type="password"
        id="api_key"
        placeholder="Inserisci la tua API Key"
        required
        style="width:100%; padding:1rem; background:var(--background-color);
               border:1px solid var(--border-color); border-radius:0.75rem;
               color:var(--text-color); font-size:1rem; margin-bottom:1.5rem;"
      >
      <div class="file-input-wrapper">
        <label style="display:block; margin:1rem 0 .25rem; color:var(--text-muted)">
          Carica i documenti per il report
        </label>
        <input type="file" name="files" multiple required class="file-input" accept="image/*,.pdf,.doc,.docx"
          aria-label="Carica i tuoi documenti">
      </div>

      <!-- NEW â€“ foto peritali -->
      <label style="display:block; margin:1rem 0 .25rem; color:var(--text-muted)">
        Carica le foto peritali dei danni (massimo 10, ciascuna max 10MB)
      </label>
      <div class="file-input-wrapper">
        <input
          type="file"
          name="damage_imgs"
          multiple
          accept="image/*"
          class="file-input"
          aria-label="Foto dei danni">
      </div>

      <div class="textarea-wrapper">
        <textarea name="notes" rows="4" placeholder="Inserisci qui eventuali note o dettagli aggiuntivi..."
          aria-label="Note aggiuntive"></textarea>
      </div>
      <label style="display:block; margin:1rem 0;">
        <input type="checkbox" id="use_rag" name="use_rag">
        Includi casi simili (Non usare ancora)
      </label>
      <button type="submit">
        <span>Genera Report</span>
      </button>
    </form>

    <div id="spin" style="display: none;">
      <div class="spinner"></div>
      <p>Attendere prego, il Report AI Ã¨ in fase di generazione...</p>
      <p id="status-message" style="margin-top: 10px; font-size: 0.9em; color: #555;"></p>
    </div>

    <!-- Placeholder for Clarification UI -->
    <div id="clarification-ui" style="display:none; margin-top: 20px; padding: 15px; border: 1px solid var(--border-color); border-radius: 0.75rem;">
      <!-- Content will be dynamically injected by script.js -->
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
