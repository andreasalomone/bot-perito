<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore Report Perizia</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Il tuo perito assicurativo virtuale</h2>
    <form id="frm">
      <div class="file-input-wrapper">
        <input type="file" name="files" multiple required class="file-input">
      </div>
      
      <div class="textarea-wrapper">
        <textarea 
          name="notes" 
          rows="4" 
          placeholder="Note aggiuntive (opzionale)"
          aria-label="Note aggiuntive"></textarea>
      </div>
      
      <button type="submit">Crea Report</button>
    </form>
    <div id="spin">
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const f = document.getElementById('frm'), s = document.getElementById('spin');
    
    f.addEventListener('submit', async e => {
      e.preventDefault();
      s.style.display = 'block';
      
      try {
        const r = await fetch('/generate', { 
          method: 'POST', 
          body: new FormData(f) 
        });
        
        s.style.display = 'none';
        
        if (r.status === 413) { 
          alert('File troppo grande o troppi allegati'); 
          return; 
        }
        
        if (!r.ok) { 
          alert(await r.text()); 
          return; 
        }
        
        const blob = await r.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'report.docx';
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) { 
        s.style.display = 'none';
        alert('Errore di rete: ' + err);
      }
    });
  </script>
</body>

</html>
