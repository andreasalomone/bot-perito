[mypy]
ignore_missing_imports = True
allow_untyped_defs = True
allow_untyped_calls = True
disallow_untyped_decorators = False
per-file-ignores =
    app/core/config.py: typeddict-unknown-key, call-arg
    app/services/llm.py: attr-defined, union-attr, type-arg
    app/services/pipeline.py: type-arg, index
    app/api/routes.py: arg-type
    app/services/extractor.py: arg-type
    app/services/style_loader.py: arg-type
    scripts/index_reference_reports.py: import-untyped, arg-type 